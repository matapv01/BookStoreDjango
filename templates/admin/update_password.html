{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BookStore Admin - Đổi mật khẩu</title>

<link rel="stylesheet" href="{% static 'admin/css/bootstrap.min.css' %}">
<link href="{% static 'admin/css/datepicker3.css' %}" rel="stylesheet">
<link href="{% static 'admin/css/bootstrap-table.css' %}" rel="stylesheet">
<link href="{% static 'admin/css/styles.css' %}" rel="stylesheet">

<!--Icons-->
<script src="{% static 'admin/js/lumino.glyphs.js' %}"></script>

</head>
<body>
{% include 'admin/header.html' %}
{% include 'admin/sidebar.html' %}

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="{% url 'admin_category' %}"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
            <li class="active">Đổi mật khẩu</li>
        </ol>
    </div><!--/.row-->
    
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Đổi mật khẩu</h1>
        </div>
    </div><!--/.row-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" name="current_password" required>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu mới</label>
                            <input type="password" class="form-control" name="new_password" required>
                        </div>
                        <div class="form-group">
                            <label>Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!--/.row-->
</div>	<!--/.main-->

<script src="{% static 'admin/js/jquery-3.3.1.js' %}"></script>
<script src="{% static 'admin/js/bootstrap.min.js' %}"></script>
<script src="{% static 'admin/js/bootstrap-table.js' %}"></script>	
</body>
</html>
